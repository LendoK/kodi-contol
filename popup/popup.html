<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>

  <body>
    <!--<div class="button action">Play/Pause</div>
    <div class="button action">Stop</div>-->
    <div id="menu_youtube" class="menu_buttons" style="padding-left: 5px; height: 100px">
        <img id="prev" class="button action" src="/icons/prev.svg" alt="Prev" title="Prev">
        <img id="Play/Pause" class="button action" src="/icons/play.svg" alt="Play" title="Play">
        <img id="Stop" class="button action" src="/icons/stop.svg" alt="Stop" title="Stop">
        <img id="next" class="button action" src="/icons/next.svg" alt="next" title="next">
        <img id="mute" class="button action" src="/icons/mute.svg" alt="mute" title="mute">

        <img id="up" class="button action up" src="/icons/arrow.svg" alt="up" title="up">
        <img id="down" class="button action down" src="/icons/arrow.svg" alt="down" title="down">
        <img id="left" class="button action left" src="/icons/arrow.svg" alt="left" title="left">
        <img id="right" class="button action right" src="/icons/arrow.svg" alt="right" title="right">
        <img id="back" class="button action" src="/icons/back.svg" alt="back" title="back">
        <img id="ok" class="button action" src="/icons/ok.svg" alt="ok" title="ok">
        <img id="context" class="button action" src="/icons/context.svg" alt="context" title="context">
        <img id="info" class="button action" src="/icons/info.svg" alt="info" title="info">
        <img id="eye" class="button action" src="/icons/eye.svg" alt="eye" title="eye">
        <div class="flex-row" style="height: 20px">
          <input id="textfield" type="text" name="string" value="some text">
          <img id="text" class="button action" src="/icons/text.svg" alt="text" title="text" style="padding-top:-3px">
        </div>
      </div>
    <div class="range action">Volume

    <input type="range"  min="0" max="100" step="1" id="volume"/>
    </div>
    <!--<div class="button action">playing</div>-->
    <!--<div class="button action">mute</div>
    <div class="button action">Send local file</div>-->
    <!--<div class="button action">Play Media</div>-->
    <ul id="media_list">
    </ul>
    <!--<div class="button clear">Reset</div>-->

    <script src="popup.js"></script>
  </body>

</html>
