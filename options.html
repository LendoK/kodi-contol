<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="options.css" rel="stylesheet">
  </head>
  <body>
    <div id="options_container">
        <form autocomplete="off">
            <table id="options">
                <tr>
                    <td class="txt_a_right">HOST:</td>
                    <td><input type="text" id="host" placeholder="192.168.178.28"></td>
                    <td id="host_error" style="color: red"></td>
                </tr>
                <tr>
                    <td class="txt_a_right">PORT:</td>
                    <td><input type="text" id="port" placeholder="8080" ></td>
                    <td id="port_error" style="color: red"></td>
                </tr>
                <tr>
                    <td class="txt_a_right">USER:</td>
                    <td><input type="text" id="user" placeholder="osmc"></td>
                    <td id="user_error" style="color: red"></td>

                </tr>
                <tr>
                    <td class="txt_a_right">PASS:</td>
                    <td><input type="text" id="pass" placeholder="osmc"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="txt_center"><button id="test_button" class="options_button" type="button">Test Connection</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="txt_center"><button id="save_button" class="options_button" type="button">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
